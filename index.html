<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="build/styles/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/4.1.1/less.min.js"></script>
    <title>Exemplo de HTML com LESS</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Produtos</h2>
            <div class="products">
                <div class="product-item">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>Descrição do Produto 1.</p>
                    <a href="#" class="product-button">Comprar</a>
                </div>
                <div class="product-item">
                    <img src="produto2.jpg" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p>Descrição do Produto 2.</p>
                    <a href="#" class="product-button">Comprar</a>
                </div>
                <div class="product-item">
                    <img src="produto3.jpg" alt="Produto 3">
                    <h3>Produto 3</h3>
                    <p>Descrição do Produto 3.</p>
                    <a href="#" class="product-button">Comprar</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
